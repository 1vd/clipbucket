<link rel="stylesheet" type="text/css" href="{$demo_switcher_admin_url}/styles/css/all.css">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,700' rel='stylesheet' type='text/css'>
<script src="{$demo_switcher_admin_url}/styles/js/main.js"></script>
<section class="clearfix form-elements cb-uikit">
        <section class="cover clearfix text-center">
            <div class="cb-logo">
                <img src="{$demo_switcher_admin_url}/styles/images/cb-logo.png" alt="" class="img-responsive">
            </div>
            <h1><em>Add Demos</em></h1>
        </section>
        <header class="clearfix">
            <h3 class="bluecolor4">Add CB Demo Urls</h3>
        </header>
        <form method="POST" class="form-horizontal" action="">
            <div class="clearfix">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                    <div class="form-group">
                        <label for="reqtxt" class="col-sm-2 control-label">Demo Name</label>
                        <div class="col-sm-10">
                            <div class="required-field-block">
                                <input type="text" name="demo_name" id="demo_name" class="form-control" placeholder="Must be relevant" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reqtxt" class="col-sm-2 control-label">Demo Url</label>
                        <div class="col-sm-10">
                            <div class="required-field-block">
                                <input type="text" name="demo_url" id="demo_url" class="form-control" placeholder="Must be relevant" required="required">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="beats_config_msg"></div>
            <div class="clearfix">
                <button type="submit" id="submit_demo" name="submit_demo" class="btn btn-success">Add Demo</button>
            </div>
        </form>
</section>
<br>
<section class="clearfix form-elements cb-uikit">
        <header class="clearfix">
            <h5 class="bluecolor4">List of demos</h5>
        </header>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <!-- <th width="40">ID</th> -->
                        <th width="200">Demo name</th>
                        <th>Demo url</th>
                        <!-- <th width="40">Edit</th> -->
                        <th width="40">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {if $demos}
                        {foreach from=$demos item=demo}
                            <tr>
                                <!-- <td>{$demo['id']}</td> -->
                                <td>{$demo['name']}</td>
                                <td>{$demo['url']}</td>
                               <!--  <td>
                                    <a class="btn btn-xs btn-primary" href="#">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </a>
                                </td> -->
                                <td>
                                    <a class="btn btn-xs btn-danger" href="plugin.php?folder=cb_demo_switcher/admin&file=add_demos.php&amp;mode=delete&amp;demoid={$demo['id']}" onclick="confirm('Are you sure you want to delete this?')">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </a>
                                </td>
                            </tr>
                        {/foreach}    
                    {else}
                        <tr>
                            <td colspan="5">No demos added yet</td>
                        </tr>
                    {/if}    
                </tbody>
            </table>
            {include file="$style_dir/blocks/pagination.html" }
        </div>
</section>
